

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Sign Up</h3>
            <hr/>
            <form [formGroup]="signupForm" (ngSubmit)="signUpFormSubmit()" >
            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" formControlName="email"/>
                <div *ngIf="signupForm.get('email')?.touched && !signupForm.get('email')?.valid">
                    <div *ngIf="signupForm.get('email')?.hasError('required') && signupForm.get('email')?.dirty">
                        Email is required

                    </div>
                    <div *ngIf="signupForm.get('email')?.hasError('email')">
                       InValid Email
                    </div>

                </div>

            </div>
            <div class="mb-3">
                <label>password</label>
                <input type="password" class="form-control" formControlName="password"/>
                <div *ngIf="signupForm.get('password')?.touched && !signupForm.get('password')?.valid">
                    <div *ngIf="signupForm.get('password')?.hasError('required')">
                        Password is required

                    </div>
                    
                </div>
            </div>
            <div class="mb-3">
               <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
        </form>

        </div>
    </div>
</div>
