<div class="row">
    <div class="col-md-12">
        <h1>Update Form</h1>
        <hr>
        <form [formGroup]="postForm" (ngSubmit)="onUpdatePost()">
            <div class="mb-3">
              <label>Title</label>
              <input type="text" class="form-control" formControlName="title" />
              <div *ngIf="postForm.get('title')?.touched && !postForm.get('title')?.valid">
                <div *ngIf="postForm.get('title')?.hasError('required')">
                  Title is required
                
                </div>
                
                
                
                <div *ngIf="postForm.get('title')?.hasError('minlength')">
                  Minm length is 6
                </div>
                        </div>
            </div>
            <div class="mb-3">
              <label>Description</label>
             <textarea class="form-control" formControlName="description" ></textarea>
             <div class="text-danger">{{showDescriptionErrors()}}</div>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" >Update Post</button>
            </div>
          </form>
    </div>
</div>
