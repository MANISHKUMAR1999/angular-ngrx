<div class="row">
  <div class="col-md-12">
    <h3>Add Post</h3>
    <hr/>
    <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
      <div class="mb-3">
        <label>Title</label>
        <input type="text" class="form-control" formControlName="title" />
        <div *ngIf="postForm.get('title')?.touched && !postForm.get('title')?.valid">
<div *ngIf="postForm.get('title')?.hasError('required')">
  Title is required

</div>



<div *ngIf="postForm.get('title')?.hasError('minlength')">
  Minm length is 6
</div>
        </div>
      </div>
      <div class="mb-3">
        <label>Description</label>
       <textarea class="form-control" formControlName="description"></textarea>
       <div class="text-danger">{{showDescriptionErrors()}}</div>
      </div>
      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Add Post</button>
      </div>
    </form>
  </div>
</div>
